<!DOCTYPE html>
<html>
<head>
    <title>AI Essay Assistant</title>
</head>
<body>
    <h1>College Essay Generator</h1>
    <form method="POST">
        <div>
            <label>Essay Topic:</label>
            <textarea name="topic" rows="3" required></textarea>
        </div>
        <div>
            <label>Word Limit:</label>
            <input type="text" name="word_limit" value="650 Words" required>
        </div>
        <div>
            <label>Brainstorming Notes:</label>
            <textarea name="notes" rows="10" required></textarea>
        </div>
        <button type="submit">Generate Outlines</button>
    </form>
</body>
</html>
